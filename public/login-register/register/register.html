<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<header class="header">
    <nav class="navbar"></nav>
</header>
<div class="register-box">
    <div class="register-form">
        <div class="register-identified">
            <p>Identifiant</p>
            <input type="text" placeholder="Adresse de courriel">
        </div>
        <div class="register-password">
            <p>Mot de passe</p>
            <input type="password" placeholder="Mot de passe">
        </div>
        <div class="register-phone">
            <p>Numéro de téléphone</p>
            <input type="text" placeholder="Numero de telephone">
        </div>
        <div>
            <button class="register-button">S'ENREGISTRER</button>
        </div>
    </div>
</div>
</body>
</html>
