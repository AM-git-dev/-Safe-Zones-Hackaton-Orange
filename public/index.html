<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des abonnements Geofencing</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../controllers/FetchingController.js"></script>
</head>
<body>

<h1>Créer un abonnement Geofencing</h1>

<!-- Formulaire pour entrer les coordonnées et rayon -->
<form id="geofenceForm">
    <div>
        <label for="latitude">Latitude :</label>
        <input type="number" id="latitude" name="latitude" step="any" required>
    </div>
    <div>
        <label for="longitude">Longitude :</label>
        <input type="number" id="longitude" name="longitude" step="any" required>
    </div>
    <div>
        <label for="radius">Rayon (en mètres) :</label>
        <input type="number" id="radius" name="radius" required>
    </div>
    <button type="submit" id="createSubscriptionBtn">Créer l'abonnement</button>
</form>

<div id="result">
    <!-- Affichage des résultats de la création d'abonnement -->
</div>

<div id="currentSubscriptions">
    <!-- Affichage des abonnements existants -->
</div>

</body>
</html>
